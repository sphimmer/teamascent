<div class="search-input search-input--icon-right">
  <input #inputElement (keyup)="onEnterKey(inputElement.value)" class="search-input__input form-control" type="search" name="search-input" id="search-input" placeholder="{{placeHolder}}" aria-label="Search">
  <button class="search-input__btn" type="submit">
    <svg class="icon" viewBox="0 0 20 20"><title>Submit</title><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="8" cy="8" r="6"/><line x1="12.242" y1="12.242" x2="18" y2="18"/></g></svg>
  </button>
</div>
